<div class="search-wrapper position-relative">
  <input
    type="text"
    class="form-control search-input"
    placeholder="Rechercher un jeu..."
    #searchInput
    [value]="query()"
    (input)="query.set(searchInput.value)"
    (keydown)="search($event)"
  />

  @if (query() && resultats().length > 0) {
  <ul class="dropdown-menu show w-100 mt-2 search-dropdown">
    @for (jeu of resultats(); let i = $index; track jeu.id_jeu) {
    <li
      class="dropdown-item my-2 d-flex align-items-center"
      [class.active]="i === activeIndex()"
      (click)="choixJeu(jeu)"
    >
      <img [src]="'images/' + jeu.image" class="mini-img me-2" />
      {{ jeu.nom_jeu }}
    </li>
    }
  </ul>
  } @if (query() && resultats().length === 0) {
  <ul class="dropdown-menu show w-100 mt-1 search-dropdown">
    <li class="dropdown-item text-muted">Aucun rÃ©sultat</li>
  </ul>
  }
</div>
