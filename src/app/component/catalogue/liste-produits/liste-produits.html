<div class="container mt-4">
  <div class="container col-4 text-end">
    <h4 class="text-primary mb-4 mt-4 text-center">Liste des jeux</h4>
    <form class="navbar-form navbar-center">
      <input type="text" class="form-control" placeholder="Search" name="recherche" />
      <button class="btn btn-default" type="submit">
        <i class="glyphicon glyphicon-search"></i>
      </button>
    </form>
  </div>
</div>
@if(connectedUser && connectedUser.admin){
<div class="container text-end">
    <button type="button" class="btn" (click)="goToAjouterJeu()">
      <i class="fa-solid fa-puzzle-piece text-secondary fa-2xl"></i>
    </button>
  </div>
}
<div class="container">
  <div class="row g-4 justify-content-center">
    @for (jeu of listeJeux(); track $index) {
    <div class="col-md-4">
      <app-jeu-card [jeu]="jeu" />
    </div>
    }
  </div>
</div>
