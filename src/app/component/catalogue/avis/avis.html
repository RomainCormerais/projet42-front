<div class="avis-card p-3 rounded shadow-sm bg-white">
  <div class="d-flex justify-content-between align-items-center mb-2">
    <h6 class="fw-bold mb-0">{{ avis.utilisateur.nom_utilisateur }}</h6>
    <small class="text-muted">{{ avis.date | date : 'dd/MM/yyyy' }}</small>
  </div>

  <div class="mb-2">
    <span [innerHTML]="etoiles"></span>
  </div>

  <p class="mb-0 text-secondary">
    {{ avis.contenu }}
  </p>
</div>
