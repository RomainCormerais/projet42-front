<h1>Panier</h1>
<table class="table">
    <thead>
        <th>Jeu</th>
        <th>Quantit√©</th>
        <th>Prix unitaire</th>
        <th>Prix total</th>
    </thead>
    <tbody>
        @for (item of lignes(); track $index) {
        <tr>
            <td>{{ item.jeu.nom_jeu }}</td>
            <td>{{ item.quantite }}</td>
            <td>{{ item.jeu.prix | currency }}</td>
            <td>{{ (item.jeu.prix * item.quantite)|currency }}</td>
        </tr>
        } @empty {
        <p>Votre panier est vide.</p>
        }
    </tbody>
</table>
