<div class="container-fluid col-10">
  <div class="d-flex justify-content-between align-items-center border-bottom">
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link text-dark" routerLink="">Accueil</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-dark" routerLink="/catalogue">Catalogue</a>
      </li>
    </ul>

    <ul class="nav nav-tabs">
      @if (isConnected) {
      <li class="nav-item dropdown">
        <a
          class="nav-link dropdown-toggle text-dark"
          href="#"
          role="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Mon espace
        </a>
        <ul class="dropdown-menu">
          <li>
            <a class="dropdown-item" routerLink="/favoris">
              <i class="fa-solid fa-heart"></i> Mes favoris
            </a>
          </li>
          <li><hr class="dropdown-divider" /></li>
          <li>
            <a class="dropdown-item" routerLink="/profil">
              <i class="fas fa-user-circle"></i> Mon profil
            </a>
          </li>
          <li>
            <button
              type="button"
              class="dropdown-item btn-logout"
              [hidden]="!isConnected"
              (click)="logout()"
            >
              <i class="fas fa-sign-out-alt"></i> Se d√©connecter
            </button>
          </li>
        </ul>
      </li>
      }

      <li class="nav-item">
        <button
          type="button"
          class="btn"
          style="color: lightskyblue"
          [hidden]="isConnected"
          (click)="login()"
        >
          <i class="fas fa-sign-in-alt"></i> Login
        </button>
      </li>

      <li class="nav-item">
        <a class="nav-link text-dark" routerLink="/panier">
          <i class="fas fa-shopping-cart"></i>
          {{ quantiteCommandee() }}
        </a>
      </li>
    </ul>
  </div>
</div>
